<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

    <title>Calculadora JS</title>
</head>

<body>

    <div class="container">
        <div class="calculadora">
            <input type="text" id="input">
            <table>
                <tr>
                    <td><button>1</button></td>
                    <td><button>2</button></td>
                    <td><button>2</button></td>
                    <td><button class="apagar">C</button></td>
                </tr>
                <tr>
                    <td><button>7</button></td>
                    <td><button>8</button></td>
                    <td><button>9</button></td>
                    <td><button class="multiplicar">X</button></td>
                </tr>
                <tr>
                    <td><button>4</button></td>
                    <td><button>5</button></td>
                    <td><button>6</button></td>
                    <td><button class="subtracao">-</button></td>
                </tr>
                <tr>
                    <td><button>1</button></td>
                    <td><button>2</button></td>
                    <td><button>3</button></td>
                    <td><button class="soma">+</button></td>
                </tr>
                <tr>
                    <td><button>0</button></td>
                    <td><button>,</button></td>
                    <td><button class="divisao">/</button></td>
                    <td><button class="igual">=</button></td>
                </tr>
            </table>
        </div>
    </div>
</body>
<script src="index.js"></script>

</html>
